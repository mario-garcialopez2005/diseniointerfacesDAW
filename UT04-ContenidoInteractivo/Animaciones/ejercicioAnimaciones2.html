<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicioAnimaciones2.css">
</head>

<body>
    <div class="confetti-wrapper">
    </div>
    <div class="container">
        <div class="text" style="--j:0;">
            <span style="--i:0;">2</span>
            <span style="--i:1;">3</span>
            <span style="--i:2;">4</span>
            <span style="--i:3;">5</span>
        </div>
        <div class="text" style="--j:1;">
            <span style="--i:0;">0</span>
            <span style="--i:1;">1</span>
            <span style="--i:2;">2</span>
            <span style="--i:3;">3</span>
        </div>
        <div class="text" style="--j:2;">
            <span style="--i:0;">2</span>
            <span style="--i:1;">3</span>
            <span style="--i:2;">4</span>
            <span style="--i:3;">5</span>
        </div>
        <div class="text" style="--j:3;">
            <span style="--i:0;">4</span>
            <span style="--i:1;">4</span>
            <span style="--i:2;">4</span>
            <span style="--i:3;">5</span>
        </div>
    </div>
    <h2>¡Feliz Año Nuevo</h2>
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <script>
        let h2 = document.querySelector('h2');
        let container = document.querySelector('.container');
        h2.onclick = function () {
            container.classList.toggle('newyear');
            this.classList.toggle('active');
        }
        const confettiWrapper = document.querySelector('.confetti-wrapper');

        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.setProperty('--fall-duration', `${Math.random() * 3 + 3}s`);
            confetti.style.setProperty('--confetti-color', getRandomColor());
            confettiWrapper.appendChild(confetti);
        }
        function getRandomColor() {
            const colors = ['#ff6347', '#ffa500', '#32cd32', '#1e90ff', '#ff69b4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>

</html>
