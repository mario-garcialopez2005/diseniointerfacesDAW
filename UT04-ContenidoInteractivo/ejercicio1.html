<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio1.css">
    <title>Document</title>
</head>
<body>
    <form action="" id="formulario">
        <label for="nombre" class="objeto1">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="objeto2" placeholder="Escribe tu usuario" pattern="[a-ZA-ZáéíóúÁÉÍÓÚñÑ\s]+" required>

        <label for="password" class="objeto3">Password</label>
        <input type="password" id="password" class="objeto4" name="password" pattern="[a-ZA-ZáéíóúÁÉÍÓÚñÑ\@\#\&\*]+" placeholder="titular de la consulta" required>

        <label for="email" class="objeto5">Email</label>
        <input type="email" id="email" name="email" class="objeto6" pattern="[a-ZA-Z]+[\@]{1}[a-z]+(.es|.com){1}" placeholder="email">

        <label for="telefono" class="objeto7">Telefono</label>
        <input type="tel" id="telefono" name="telefono" class="objeto8" pattern="(+34){1}[\s]{1}(6){1}[0-9]{2}[\s]{1}0-9]{3}[\s]{1}0-9]{3}" placeholder="+34 666 777 888">

        <label for="url" class="objeto9">URL</label>
        <input type="url" id="url" name="url" class="objeto10" pattern="(http://){1}[a-ZA-Z]+(.es|.com|.org){1}" placeholder="http://dominio.com">

        <label for="edad" class="objeto11">Edad</label>
        <input type="number" min="18" max="100" id="edad" name="edad" class="objeto12" required >

        <label for="fechaNacimiento" class="objeto13">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="objeto14">

        <label for="mensaje" class="objeto15">Mensaje</label>
        <textarea maxlength="300" id="mensaje" name="mensaje" class="objeto16" placeholder="describe brevemente en menos de 300 carácteres"></textarea>
        
        <input type="submit" id="enviar" class="objeto17" value="enviar datos">
    </form>
</body>
</html>
